<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <p id="date">00</p>
            <p id="day">00</p>
        </div>
        <div class="right">
            <p id="month">September</p>
            <p id="year">11</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
